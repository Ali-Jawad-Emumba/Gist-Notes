<div class="table" *ngIf="tableData.length > 0">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="avatar-and-name">
          <img class="owner-avatar" [src]="element.name.avatar" />{{
            element.name.name
          }}
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="notebookName">
      <th mat-header-cell *matHeaderCellDef>Notebook Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.notebookName | truncate : 20 }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="keyword">
      <th mat-header-cell *matHeaderCellDef>Keyword</th>
      <td mat-cell *matCellDef="let element">
        <div class="keyword">{{ element.keyword }}</div>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef>Updated</th>
      <td mat-cell *matCellDef="let element">
        Last updated {{ element.updated }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <a [href]="element.forksURL" target="_blank"><svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill-rule="evenodd"
              clip-rule="evenodd"

              fill="#003B44"
            />
          </svg>
        </a>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10 0.208344C10.2379 0.208344 10.4552 0.343405 10.5605 0.55674L13.1091 5.72076L18.8079 6.54885C19.0433 6.58306 19.2389 6.74796 19.3124 6.97422C19.386 7.20048 19.3247 7.44885 19.1543 7.61491L15.0306 11.6345L16.0041 17.3103C16.0443 17.5448 15.9479 17.7818 15.7554 17.9216C15.5629 18.0615 15.3078 18.0799 15.0972 17.9692L10 15.2895L4.90283 17.9692C4.69225 18.0799 4.43709 18.0615 4.24462 17.9216C4.05216 17.7818 3.95577 17.5448 3.99598 17.3103L4.96946 11.6345L0.845743 7.61491C0.675385 7.44885 0.614075 7.20048 0.68759 6.97422C0.761106 6.74796 0.956698 6.58306 1.19213 6.54885L6.89096 5.72076L9.43956 0.55674C9.54485 0.343405 9.76212 0.208344 10 0.208344ZM10 2.24556L7.86646 6.56862C7.77542 6.75308 7.59945 6.88094 7.39588 6.91052L2.6251 7.60375L6.07727 10.9688C6.22457 11.1124 6.29179 11.3192 6.25702 11.522L5.44207 16.2735L9.70918 14.0301C9.89126 13.9344 10.1088 13.9344 10.2909 14.0301L14.558 16.2735L13.743 11.522C13.7082 11.3192 13.7755 11.1124 13.9228 10.9688L17.3749 7.60375L12.6042 6.91052C12.4006 6.88094 12.2246 6.75308 12.1336 6.56862L10 2.24556Z"
              fill="#003B44"
            />
          </svg>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator class="pagination" [pageSize]="10" aria-label="Select page">
  </mat-paginator>
</div>
