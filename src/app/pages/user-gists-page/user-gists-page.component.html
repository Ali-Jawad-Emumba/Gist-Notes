<div class="main-div">
  <div class="profile">
    <img class="user-photo" [src]="user['avatar_url']" alt="" />
    <h2>{{ user.login }}</h2>
    <button class="btn primary-btn" (click)="goToGithubProfile()">
      View Full Profile
    </button>
  </div>
  <div class="gists-section">
    <div class="gists-heading">
      <h1>All Gists</h1>
      <div></div>
    </div>
    <div class="cards" *ngIf="gists">
      <app-gist-card [publicGists]="gists" cardWidth="100%"></app-gist-card>
    </div>
  </div>
</div>
