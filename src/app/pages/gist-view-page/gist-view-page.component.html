<div *ngIf="gist" class="gist-view">
  <div class="gist-description">
    <img class="avatar" [src]="gist.avatar" alt="" />
    <div>
      <p class="author-and-gist-name">
        {{ gist.name }} /
        <strong>{{ gist.gistName }}</strong>
      </p>
      <p class="sub-description">Created {{ gist.created }}</p>
      <p class="sub-description">
        {{ gist.description }}
      </p>
    </div>
  </div>

  <div class="code-preview">
    <div
      style="height: 50px; width: 100%; border-bottom: 1px solid gray"
    ></div>
    <div></div>
  </div>
</div>
